<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>How Many Game</title>
    <link rel="stylesheet" href="howmany.css">
    <script type="text/javascript" src="howmany.js"></script>
</head>
<body>
<div id="score-div">Score : <span id="score">0</span></div>
<div id="level1" class="level center">
    <div class="question center">What are these?</div>
    <img src="level1.JPG" class="center"/>
    <br>
    <button type="button" class="center" onclick="doLevel1()">Answer</button>
</div>
<div id="level2" class="level center hidden">
    <div class="question center">How many planes are there</div>
    <img src="level2.jpg" class="center"/>
    <br>
    <button type="button" class="center" onclick="doLevel2()">Answer</button>
</div>
<div id="level3" class="level center hidden">
    <div class="question center">Is this a town true/false</div>
    <img src="level3.JPG" class="center"/>
    <br>
    <button type="button" class="center" onclick="doLevel3()">Answer</button>
</div>
<div id="level4" class="level center hidden">
    <div class="question center">Who is this ?</div>
    <img src="homer.gif" class="center"/>
    <br>
    <button type="button" class="center" onclick="doLevel4()">Answer</button>
</div>
<div id="level5" class="level center hidden">
    <div class="question center">Choose a number 1-100 ?</div>
    <img src="clock.gif" class="center"/>
    <br>
    <button type="button" class="center" onclick="doLevel5()">Answer</button>
</div>
<div id="level6" class="level center hidden">
    <div class="question center">FINAL SCORE = <span id="final-score"></span></div>
    <img src="congrats.jpeg" class="center"/>
    <br>
</div>
</body>
</html>
